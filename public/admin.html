<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>    
    <img src="/images/logo_code.png" alt="Logo CODE Jalisco" class="logo" />
    <h1>Bienvenido Administrador</h1>
    <nav>
      <a href="/">Cerrar sesión</a>
      <a href="/contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <p>Aquí puedes gestionar usuarios, eventos y reportes.</p>

    <h2>Gestión de Usuarios</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los usuarios se cargarán aquí -->
      </tbody>
    </table>

    <form id="editForm">
      <h3>Editar Usuario</h3>
      <input type="hidden" id="editId">
      <input type="text" id="editNombre" placeholder="Nombre" required>
      <input type="email" id="editEmail" placeholder="Email" required>
      <input type="text" id="editRol" placeholder="Rol" required>
      <button type="submit">Guardar Cambios</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 CODE Jalisco</p>
    <p>Síguenos en redes:</p>
    <p>
      <a href="https://www.instagram.com/escuelaparaatletas_code/" target="_blank">Instagram</a> |
      <a href="https://www.facebook.com/people/Escuela-para-Atletas-del-Code/61558726094196/?_rdr" target="_blank">Facebook</a>
    </p>
  </footer>

<script>
  async function cargarUsuarios() {
    const res = await fetch('/api/users');
    const usuarios = await res.json();

    const tabla = document.createElement('table');
    tabla.innerHTML = `
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    `;

    usuarios.forEach(user => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${user.id}</td>
        <td><input value="${user.nombre}" /></td>
        <td><input value="${user.email}" /></td>
        <td><input value="${user.rol}" /></td>
        <td>
          <button onclick="actualizarUsuario(${user.id}, this)">Editar</button>
          <button onclick="eliminarUsuario(${user.id})">Eliminar</button>
        </td>
      `;
      tabla.appendChild(fila);
    });

    document.querySelector('main').appendChild(tabla);
  }

  async function actualizarUsuario(id, btn) {
    const fila = btn.closest('tr');
    const nombre = fila.children[1].children[0].value;
    const email = fila.children[2].children[0].value;
    const rol = fila.children[3].children[0].value;

    await fetch(`/api/users/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nombre, email, rol })
    });

    alert('Usuario actualizado');
  }

  async function eliminarUsuario(id) {
    if (!confirm('¿Eliminar este usuario?')) return;

    await fetch(`/api/users/${id}`, { method: 'DELETE' });
    alert('Usuario eliminado');
    location.reload();
  }

  cargarUsuarios();
</script>

</body>
</html>
