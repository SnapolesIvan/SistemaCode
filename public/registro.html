<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Escuela para Atletas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <ul>
      <li><img src="imagenes/logo_code.png" alt="logo" class="logo"></li>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="login.html">Iniciar Sesión</a></li>
      <li><a href="registro.html">Registrarse</a></li>
    </ul>
  </header>

  <main>
    <div>
      <h2>Registro de Usuario</h2>
      <form id="formRegistro" action="/auth/register" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </main>

  <footer>
    <i class="fa-solid fa-envelope"></i> contacto@codejalisco.mx
    <p id="pie">&copy; 2025 Escuela para Atletas - CODE Jalisco</p>
  </footer>

</body>
</html>
