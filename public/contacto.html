<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | Escuela para Atletas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #ecf0f1;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }

    input, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a242f;
    }

    .logo {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="/images/logo_code.png" alt="Logo CODE Jalisco" class="logo">
      <span style="font-size: 1.5rem; font-weight: bold;">Escuela para Atletas</span>
    </div>
    <nav>
      <a href="/login.html">Iniciar Sesión</a>
      <a href="/register.html">Registrarse</a>
      <a href="/contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Contáctanos</h2>
    <p>Envíanos tu mensaje y nos pondremos en contacto contigo.</p>

    <form action="#" method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
  
<footer>

  </p>
</footer>
</body>
</html>
