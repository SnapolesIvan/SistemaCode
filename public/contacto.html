  <meta charset="UTF-8" />

  <title>Contacto - Escuela para Atletas</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="/images/logo_code.png" alt="Logo CODE Jalisco" class="h-12 mr-4"/>
      <h1 class="text-2xl font-bold text-blue-900">Escuela para Atletas</h1>
    </div>
    <nav>
      <ul class="flex gap-6 text-blue-800 font-medium">
        <li><a href="/">Inicio</a></li>
        <li><a href="/atletas.html">Atletas</a></li>
        <li><a href="/admin.html">Administración</a></li>
        <li><a href="/contacto.html" class="underline">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="p-8 max-w-2xl mx-auto text-gray-800">
    <h2 class="text-3xl font-bold text-blue-900 mb-6">Contáctanos</h2>
    <p class="mb-6">Si tienes alguna duda, comentario o sugerencia, por favor completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>

    <form action="/api/contacto" method="POST" class="space-y-6 bg-blue-50 p-6 rounded-xl shadow-md border border-blue-200">
      <div>
        <label for="nombre" class="block text-sm font-semibold text-blue-800 mb-1">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required class="w-full p-2 border rounded-lg border-blue-300"/>
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold text-blue-800 mb-1">Correo electrónico</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border rounded-lg border-blue-300"/>
      </div>

      <div>
        <label for="mensaje" class="block text-sm font-semibold text-blue-800 mb-1">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required class="w-full p-2 border rounded-lg border-blue-300"></textarea>
      </div>

      <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition">Enviar mensaje</button>
    </form>
  </main>
