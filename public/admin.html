<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.8rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    button {
      margin: 0 5px;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #3498db;
      color: white;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
    }

    form {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
      display: none;
    }

    input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>    
    <img src="/images/logo_code.png" alt="Logo CODE Jalisco" class="logo" />
    <h1>Bienvenido Administrador</h1>
    <nav>
      <a href="/">Cerrar sesión</a>
      <a href="/contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <p>Aquí puedes gestionar usuarios, eventos y reportes.</p>

    <h2>Gestión de Usuarios</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los usuarios se cargarán aquí -->
      </tbody>
    </table>

    <form id="editForm">
      <h3>Editar Usuario</h3>
      <input type="hidden" id="editId">
      <input type="text" id="editNombre" placeholder="Nombre" required>
      <input type="email" id="editEmail" placeholder="Email" required>
      <input type="text" id="editRol" placeholder="Rol" required>
      <button type="submit">Guardar Cambios</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 CODE Jalisco</p>
    <p>Síguenos en redes:</p>
    <p>
      <a href="https://www.instagram.com/escuelaparaatletas_code/" target="_blank">Instagram</a> |
      <a href="https://www.facebook.com/people/Escuela-para-Atletas-del-Code/61558726094196/?_rdr" target="_blank">Facebook</a>
    </p>
  </footer>

  <script>
    const API_URL = '/api/users';

    async function cargarUsuarios() {
      const res = await fetch(API_URL);
      const usuarios = await res.json();
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      usuarios.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.nombre}</td>
          <td>${user.email}</td>
          <td>${user.rol}</td>
          <td>
            <button class="btn-edit" onclick="editarUsuario(${user.id}, '${user.nombre}', '${user.email}', '${user.rol}')">Editar</button>
            <button class="btn-delete" onclick="eliminarUsuario(${user.id})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editarUsuario(id, nombre, email, rol) {
      document.getElementById('editId').value = id;
      document.getElementById('editNombre').value = nombre;
      document.getElementById('editEmail').value = email;
      document.getElementById('editRol').value = rol;
      document.getElementById('editForm').style.display = 'block';
    }

    async function eliminarUsuario(id) {
      if (confirm('¿Estás seguro de eliminar este usuario?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        cargarUsuarios();
      }
    }

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const nombre = document.getElementById('editNombre').value;
      const email = document.getElementById('editEmail').value;
      const rol = document.getElementById('editRol').value;
      await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, email, rol })
      });
      document.getElementById('editForm').reset();
      document.getElementById('editForm').style.display = 'none';
      cargarUsuarios();
    });

    cargarUsuarios();
  </script>
</body>
</html>
