      <h2>Contacto</h2>
      <p>¿Tienes alguna duda, comentario o sugerencia? ¡Estamos para ayudarte!</p>
      <form action="/api/contacto" method="POST">
        <p><input type="text" name="nombre" placeholder="Tu nombre completo" required></p>

        <p><textarea name="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea></p>
        <p><button type="submit">Enviar mensaje</button></p>
      </form>
    </div>
